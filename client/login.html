<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="login.css">
    </head>
    <body>
        <div id="navbar">
            <div id="logo">TYP.</div>
            <div id="side">Titans</div>
        </div>
        <div class="container" id="contain">
            <div>
                <img src="notepad.jpg">
            </div>
            <div id="form">
                <div><h2 id="heading">Login...</h2></div> 
                <div>
                    <label style="font-weight:bold;margin-bottom:10px;">Username</label><br />
                    <input style="border:1px solid #888;border-radius: 10px;height:25px;width:100%;background-color:#fff"type="text" placeholder="Enter Username" id="user">
                    
                </div>
                <div>
                    <label style="font-weight:bold;margin-bottom:10px;">Password</label><br />
                    <input style="border:1px solid #888;border-radius: 10px;height:25px;width:100%;background-color:#fff"type="password" placeholder="Enter your password" id="pass">
                </div>
                <button style="background-color:teal;color:floralwhite;"onclick="login()">Login</button>
                <div><button style="color: red; text-decoration:none"onclick="newuser()" >New user?</button>
            </div>
            </div>
          
        <script src="login.js"></script>
    </body>
</html>
